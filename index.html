<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />

    <title>AKHAN NAMES</title>
  </head>

  <body>
    <div id="container">
      <h1>AKHAN NAMES</h1>
      <div>
        <p>
        Akan names are derived from Ghanian culture. Frequently in Ghana,
        children are given their first name as a 'day name' which corresponds to
        the day in the week they were born. Here are Ghanian day names.Here is
        where you get to know your Khan name.
      </p>
    </div>

      <!-- <label for="Date">Select Your birthday</label>

      <input id="Date" class="form-control" type="date" /> -->

      <div id="bithdate">
        <label for="Date" class="form-label"><strong>Pick your birth date:</strong> </label>

        <input
          type="date"
          class="form-control"
          id="Date"
          placeholder="15/06/1998"
        />
      </div>

      <div class="form">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          onchange="getUserGender()"
        >
          <option selected hidden>Choose your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <button
        type="button"
        class="btn btn-info"
        id="get_button"
        onclick="getAkhanName()"
      >
        Get your Akhan name
      </button>

      <button type="button" class="btn btn-success" id="Click_here"></button>
    </div>

    <!-- JavaScript Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
